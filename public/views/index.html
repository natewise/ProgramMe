	<style type="text/css">
		body{

		.mainButtons{

		}
		.button{
			background-color: transparent;
		    border: none;
		    color: white;

		    display: inline-block;

		.button:hover{

		}
		#title{
			text-align: center;
			font-family: Arial;

			font-size: 52px;

		  	position: relative;
		  	width: 40;
		  	height: 40;
		  	overflow: hidden;
		  	border-radius: 50%;
		  	border-color: black;
		}

		#image{		
			width: auto;
		 	height: 100%;
		  	margin-left: -12%;

		}

</head>
<body>
	<div class = "mainButtons">
		<h3 id ="title">Program Me</h3>
		<button class = "button" id = "login">Login</button>
		<button class = "button" id = "signup">Sign Up</button>
		<button class = "button" id = "browse">Browse</button>
		<button class = "button" id = "help">Help/FAQ</button>
		<button class = "button" id = "admin">Admin</button>
		<button class = "button" id = "myProfile">Profile</button>
		<button class = "button" id = "logout">Logout</button>
	</div>
	<div class='container'id="abc">
